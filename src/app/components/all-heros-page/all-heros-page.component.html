<div class="row">
  <div class="filters">
    <app-filter></app-filter>
  </div>
  <div class="tableCont">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="headline">
          <h2>Heroes</h2>
        </div>
        <div class="ml-auto rightSide">
          <form>
            <div class="d-flex">
              <mat-form-field class="example-full-width" color="primary">
                <input matInput placeholder="Search" type="text" [(ngModel)]='name'  name="name"/>
              </mat-form-field>
              <mat-icon class="mt-3">search</mat-icon>
            </div>
          </form>
          <button mat-flat-button class="mr-2" (click) ='sort()'><mat-icon>tune</mat-icon></button>
          
        </div>
      </div>
    </nav>
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Phone</th>
          <th scope="col">Email</th>
          <th scope="col">Date</th>
          <th scope="col">Country</th>
          <th scope="col">Company</th>
        </tr>
      </thead>
      <tbody>
        
        <ng-container *ngFor="let herro  of allHerosData " > 
          <tr *ngIf="(name === '' || !name || herro.name.indexOf(name) > -1)">
            <td>{{herro.name}}</td>
            <td>{{herro.phone}}</td>
            <td> <a href="#">{{herro.email}}</a></td>
            <td>{{herro.date}}</td>
            <td>{{herro.country}}</td>
            <td>{{herro.company}}</td>
      
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
